<div class="container d-flex flex-column align-items-center welcome-page">
    <h2 class="col-12 col-md-6 col-xl-4 d-flex justify-content-start">Dodaj post</h2>
    <form class="col-12 col-md-6 col-xl-4" [formGroup]="addPostForm" (ngSubmit)="onSubmit()">
        <div class="form-group py-1" *ngFor="let control of controls">
            <label [for]="control">{{ control | titlecase}}</label>
            <input [id]="control" [type]="control === 'password' ? 'password' : 'text'" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp" [placeholder]="'WprowadÅº ' + control"
                [formControlName]="control">
            <small
                *ngIf="addPostForm.get(control)?.touched && addPostForm.get(control)?.errors"
                class="form-text text-danger">
                {{ control | titlecase }} is required
            </small>
        </div>
        <button type="submit" class="btn btn-success mt-1">Dodaj</button>
    </form>
    <app-loader *ngIf="loading" />
    <app-modal />
</div>
